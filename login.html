<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 导入lay UI -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 登录页面顶部logo -->
    <div>
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登录区域 -->
    <div class="loginbox layui-bg-gray">
        <!-- 登录顶部logo -->
        <div class=" title_box"></div>
        <!-- 登录中间表单 -->
        <form class="layui-form form_reg" id="form_login" action="">
            <!-- 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid  layui-btn-warm " lay-submit>登录</button>

            </div>
            <div class="layui-form-item regleft">
                <a href="script:;">去注册账号</a>
            </div>

        </form>
        <!-- 注册中间表单 -->
        <form class="layui-form form_login" id="form_reg" action="">
            <!-- 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required |pwd" placeholder="请输入密码"
                    autocomplete="off" class="layui-input originpwd">
            </div>
            <!-- 确认密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次验证密码"
                    autocomplete="off" class="layui-input ">
            </div>

            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid  layui-btn-warm" lay-submit>注册</button>

            </div>
            <div class="layui-form-item logleft">
                <a href="script:;">去登录</a>
            </div>

        </form>
    </div>
    <script src="./assets/lib/layui/layui.all.js"> </script>
    <!-- 引入jq文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 引入AJAXurl匹配文件 -->
    <script src="./assets/js/baseApi.js"></script>
    <!-- 引入登录页面js-->
    <script src="./assets/js/login.js"></script>
</body>

</html>
